<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fumiyasu Mikami</title>
    <meta name="description" content="三上史恭へのお問い合わせフォーム。お気軽にご連絡ください。">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="contact">
    <header>
        <a class="home" href="index.html" aria-label="ホームページへ戻る">Home</a>
        <nav>
            <a class="profile" href="profile.html">PROFILE</a>
            <a class="works" href="works.html">WORKS</a>
            <a class="contact" href="contact.html">CONTACT</a>
        </nav>
    </header>
    <main>
        <section class="mes">
            <p class="cont">
                ご覧いただきありがとうございます。<br>
                お問い合わせは下記のフォームをご利用ください。
            </p>
            <form action="#" method="post">
                <div class="leftarea">
                    <input type="text" name="name" placeholder="Name" required aria-label="お名前">
                    <input type="email" name="email" placeholder="E-mail" required aria-label="メールアドレス">
                </div>
                <div class="rightarea">
                    <textarea name="message" placeholder="Message" required aria-label="メッセージ"></textarea>
                </div>
            </form>
            <div class="btn-area">
                <button type="submit" id="btn_confirm" class="btn">Send</button>
            </div>
        </section>
    </main>
</body>

</html>
